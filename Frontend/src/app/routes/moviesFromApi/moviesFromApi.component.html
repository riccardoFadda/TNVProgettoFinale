 <div id="rcorners4" class="card" style="width: 18rem;" *ngFor="let movie of dataApi">
    <img class="card-img-top" src="http://image.tmdb.org/t/p/w185/{{movie.poster_path}}" alt="Card image cap">
    <div class="card-body">
      <h5 class="card-title">{{movie.title}}</h5>
      <h6 class="card-title">{{movie.release_date}}</h6>

      <p class="card-text">"{{movie.overview}}"</p>
    </div>

    <div class="card-body">
      <a href="#" class="card-link">Bottone</a>
      <a href="#" class="card-link">Bottone</a>
    </div>
  </div>
