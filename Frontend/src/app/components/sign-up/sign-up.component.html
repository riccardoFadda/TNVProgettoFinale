<div class="container p-5">
  <div class="row">
      <button class="btn btn-primary mr-5" [routerLink]="['/dashboard']">Back</button>
      <h3 class="text-center">Sign-Up</h3>
  </div>
  <form class="pt-5" (ngSubmit)="onSubmit(form)" #form="ngForm">

      <div class="form-group row">
          <label for="username" class="col-sm-2 col-form-label">Username</label>
          <div class="col-sm-10">
              <input type="text" class="form-control" id="username" required ngModel name="username">
          </div>
      </div>

      <div class="form-group row">
          <label for="email" class="col-sm-2 col-form-label">Email</label>
          <div class="col-sm-10">
              <input type="email" class="form-control" id="email" required ngModel email name="email">
          </div>
      </div>

      <div class="form-group row">
          <label for="director" class="col-sm-2 col-form-label">Password</label>
          <div class="col-sm-10">
              <input type="password" class="form-control" id="password" required ngModel name="password">
          </div>
      </div>
      <li *ngIf="alreadyExistingEmail===true" id="warning">The email is already used</li>
      <li *ngIf="alreadyExistingUser===true" id="warning">The username is already used</li>

      <button type="submit" [disabled]="!form.valid" class="btn btn-success">Submit</button>

  </form>
</div>
