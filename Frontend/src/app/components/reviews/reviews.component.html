<form #selectedMovie="ngForm" class="container">
  <div class="mt-3 p-4">
    <h3>Movie Review</h3>
        <div class="label label-info">
          <select class="form-control" id="movies" ngModel required name="selectedMovie">
            <option value="" disabled selected hidden>Select a movie</option>
            <option *ngFor="let movie of movies"> {{movie.name}} </option>
          </select>
        </div>
  </div>
  <button class="btn btn-primary mt-5 mb-4" (click)="selectMovie(selectedMovie)">Confirm</button>
</form>
<a class="btn btn-primary mt-5 " [routerLink]='["/review"]'>Make a Review</a>


<table class="table-striped">
  <thead class="thead-dark">
    <tr>
      <th scope="col">User</th>
      <th scope="col">Rating</th>
      <th scope="col">Comment</th>
    </tr>
  </thead>
  <tbody>
    <tr class="pointer" *ngFor="let rating of filteredRatings; index as i">
        <th scope="row"> {{filteredUsers[i].username}}</th>
        <td>{{rating.movie_rating}}/5</td>
        <td>{{filteredComments[i].body}}</td>
    </tr>
</tbody>
</table>
