<div class="container p-5">
  <div class="row" >
      <h3 class="text-center" >Review Movie</h3>
  </div>
  <form class="pt-5" (ngSubmit)="onSubmit(form)" #form="ngForm">

      <div class="form-group row">
          <label for="selectedMovie" class="col-sm-2 col-form-label">Movie</label>
          <select class="form-control" id="movie" ngModel required name="selectedMovie">
            <option value="" disabled selected hidden>Select a movie</option>
            <option *ngFor="let movie of movies"> {{movie.name}} </option>
          </select>
      </div>

      <div class="form-group row">
          <label for="rating" class="col-sm-2 col-form-label">Rating</label>
          <select class="form-control" id="rating" ngModel required name="rating">
            <option *ngFor="let rating of ratings"> {{rating}} </option>
          </select>
      </div>

      <div class="form-group row">
          <label for="comment" class="col-sm-3 col-form-label">Comment</label>
          <div class="col-sm-10">
              <input type="text" class="form-control" id="comment" required ngModel minlength="20" name="comment">
          </div>
      </div>

      <button type="submit" [disabled]="!form.valid" class="btn btn-success border shadow">Submit</button>
      <button class="btn btn-primary ml-3 border shadow" [routerLink]="['/reviews']">Back</button>

  </form>
</div>
